<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangky.css">
    <!-- <link href="/fontawesome/css/fontawesome.css" rel="stylesheet"> -->
    <title>Đăng ký</title>
    <script src="dangky.js"></script>
</head>
<body>
    <div class="signup" onsubmit="signup()">
        <h1 class="signup-heading">Đăng Ký</h1>
        <button class="signup-social">
            <i class="fa-brands fa-google"></i>
            <span class="signup-social-text">Sign up with Google</span>
        </button>
        <div class="sigup-or"><span>Or</span></div>
        <form action="#" class="signup-form" autocomplete="off">
            <label for="fullname" class="signup-label">Tên đăng nhập:</label>
            <input type="text" id="fullname" name="" class="signup-input" placeholder="Eg: John Doe">

            <label for="email"  class="signup-label">Email:</label>
            <input type="email" id="email" name="" class="signup-input" placeholder="Eg: JohnDoe@gmai.com">

            <label for="password"  class="signup-label">Mật khẩu:</label>
            <input type="password" id="password" name="" class="signup-input" placeholder="Eg: Abcd123456789...">

            <label for="password1"  class="signup-label">Nhập lại mật khẩu:</label>
            <input type="password1" id="email" name="" class="signup-input" placeholder="Eg: Abcd123456789...">

            <button class="signup-submit">Đăng Ký</button>
        </form>
        <p class="signup-already">
            <span>Already have an account ?</span>
            <a href="dangnhap.html" class="signup-login-link">Đăng nhập</a>
        </p>


    </div>
    
</body>
</html>
