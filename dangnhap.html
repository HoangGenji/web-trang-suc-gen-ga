<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangnhap.css">
    <!-- <link href="/fontawesome/css/fontawesome.css" rel="stylesheet"> -->
    <title>Đăng nhập</title>
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Đăng nhập</h1>
        <button class="signup-social">
            <i class="fa-brands fa-google"></i>
            <span class="signup-social-text">Sign in with Google</span>
        </button>
        <div class="sigup-or"><span>Or</span></div>
        <form action="#" class="signup-form" autocomplete="off">
            <label for="fullname" class="signup-label">Full name</label>
            <input type="text" id="fullname" name="" class="signup-input" placeholder="Eg: John Doe">

            <label for="email"  class="signup-label">Email</label>
            <input type="email" id="email" name="" class="signup-input" placeholder="Eg: JohnDoe@gmai.com">

            <button class="signup-submit">Sign in</button>
        </form>
        <p class="signup-already">
            <span>Already have an account ?</span>
            <a href="dangky.html" class="signup-login-link">Đăng ký</a>
        </p>


    </div>
    
</body>
</html>
